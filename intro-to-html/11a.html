<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-system{
        display: grid;
        grid-template-columns: 200px 75px;
    }
    .blue-grid{
        background-color: lightblue;
    }

    .pink-grid{
        background-color: lightpink;
    }
</style>
<body>
    <div class="grid-system">
        <div class="blue-grid">
            200px
        </div>
        <div class="pink-grid">
            75px
        </div>
    </div>
</body>
</html>
